# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#docker-machine-macos-windows-executor
    # Be sure to update the tag on this image to a more stable version, using latest can result in unstable builds.
   machine:
    enabled: true
   steps:
    - checkout
    - run:
        name: Install dependencies
        command: |
          sudo apt-get update
          sudo apt-get -y install wget zip unzip
    - run:
        name: Download Godot 4.0.3
        command: |
          wget -q https://downloads.tuxfamily.org/godotengine/4.0.3/Godot_v4.0.3-stable_linux.x86_64.zip
          unzip Godot_v4.0.3-stable_linux.x86_64.zip
          mv Godot_v4.0.3-stable_linux.x86_64 godot
          chmod +x godot
    - run:
        name: Download Godot 4.0.3 Export Templates
        command: |
          wget -q https://downloads.tuxfamily.org/godotengine/4.0.3/Godot_v4.0.3-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/templates
          unzip Godot_v4.0.3-stable_export_templates.tpz -d ~/.local/share/godot/templates
          mv ~/.local/share/godot/templates/templates ~/.local/share/godot/templates/4.0.3.stable
    - run:
        name: Export win64 build
        command: |
          mkdir -p win64
          ./godot --export-debug win64 project.godot "win64/CoreExport.exe"    

# Invoke jobs via workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build